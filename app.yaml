application: rock-bg
version: cloud-sql
runtime: python27
api_version: 1
threadsafe: yes

builtins:
- remote_api: on
- django_wsgi: on

inbound_services:
- warmup

libraries:
- name: django
  version: latest

skip_files: |
  ^(.*/)?(
  (app\.yaml)|
  (#.*#)|
  (.*~)|
  (.*\.py[co])|
  (.*/RCS/.*)|
  (\..*)|
  (___.*)|
  (.*/\.svn/.*)|
  (.*/Thumbs\.db)|
  )$

handlers:
- url: /media/admin
  static_dir: django/contrib/admin/media
  expiration: '0'

- url: /static
  static_dir: _sitestatic
