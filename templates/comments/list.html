{% for comment in comment_list %}

<article class="comment clearfix">
	<div class="comment-avatar"></div>
	<div class="comment-author">{{ comment.name }} <span class="comment-date" style="color:#888;font-weight:normal">{{ comment.submit_date }}</span></div>
	<div class="comment-text">{{ comment.comment }}</div>
</article>

{% endfor %}
